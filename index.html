<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakediş Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* --- GENEL EKRAN TASARIMI --- */
      body {
        background-color: #f8fafc;
        color: #1e293b;
      }

      /* Rapor sayfalarının ekrandaki önizleme görünümü */
      .report-page {
        width: 210mm;
        min-height: 297mm;
        padding: 20mm;
        margin: 20px auto;
        background: white;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
      }

      /* --- YAZDIRMA (PRINT) ÖZEL AYARLARI --- */
      @media print {
        @page {
          size: A4;
          margin: 0; /* Kenar boşluklarını report-page içindeki padding ile yönetiyoruz */
        }

        body {
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
          -webkit-print-color-adjust: exact; /* Renklerin ve gri alanların çıkması için kritik */
          print-color-adjust: exact;
        }

        /* Ekrandaki navigasyon ve butonları gizle */
        .no-print {
          display: none !important;
        }

        /* Rapor sayfalarını çıktıya uyarla */
        .report-page {
          margin: 0 !important;
          box-shadow: none !important;
          width: 210mm;
          /* height: 297mm; yerine auto kullanarak içeriğin taşmasını engelliyoruz */
          min-height: 297mm; 
          height: auto !important;
          page-break-after: always; /* Her sayfa sonrasında yeni sayfaya geç */
          overflow: visible !important;
        }

        .report-page:last-child {
          page-break-after: auto;
        }

        /* Tabloların ve imza bloklarının sayfa ortasında bölünmesini engelle */
        table, tr, td, th {
          page-break-inside: avoid !important;
        }

        .signature-block {
          page-break-inside: avoid !important;
          break-inside: avoid;
        }

        /* Metraj cetveli gibi uzun bölümlerde başlıkların kaymasını önler */
        .break-inside-avoid {
          break-inside: avoid;
          page-break-inside: avoid;
        }
      }

      /* Kaydırma çubuğunu gizle (Navigasyon için) */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
        "vite": "https://esm.sh/vite@^7.3.1"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50 text-slate-800">
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
    
  </body>
</html>
