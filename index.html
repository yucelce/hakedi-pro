    <style>
      /* Print specific styles */
      @media print {
        @page {
          size: A4;
          margin: 0; /* Tarayıcı varsayılanlarını sıfırlamak için 0 yapıldı */
        }
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-color: white !important;
          margin: 0 !important;
        }
        .no-print {
          display: none !important;
        }
        .print-break-before {
          page-break-before: always;
        }
        .print-break-inside-avoid {
          break-inside: avoid;
        }
        .print-container {
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
        }
        /* Rapor sayfaları için özel sınıf */
        .report-page {
          width: 210mm;
          min-height: 297mm;
          padding: 20mm;
          margin: 0 auto;
          page-break-after: always;
          box-sizing: border-box;
        }
        .report-page:last-child {
          page-break-after: auto;
        }
      }

      /* Ekran görünümü için (Print dışı) */
      .report-page {
        width: 210mm;
        min-height: 297mm;
        padding: 20mm;
        margin: 20px auto;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
    </style>
